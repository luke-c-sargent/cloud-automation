apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: networkpolicy-pelican
spec:
  podSelector:
    matchLabels:
      app: pelican
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: pelican
      - podSelector:
          matchLabels:
             app: revproxy
      - ipBlock:
           cidr: 0.0.0.0/0
      ports:
         - port: 80
         - port: 443
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: pelican
      - ipBlock:
           cidr: GEN3_GDCAPIDB_IP/32
      - ipBlock:
           cidr: GEN3_CLOUDPROXY_CIDR
      - ipBlock:
           cidr: 0.0.0.0/0
      - ipBlock:
           cidr: 54.224.0.0/12
      - ipBlock:
           cidr: 52.92.16.0/20

  policyTypes:
   - Ingress
   - Egress
